<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
            <!-- If you delete this meta tag World War Z will become a reality -->
            <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
            <title>
                Folio
            </title>
            <link href="css/style.css" rel="stylesheet"/>
        </meta>
    </head>
    <body>
        <header class="site-header" id="header">
        </header>
        <!-- /.site-header -->
        <main class="site-main all-content">
            <div class="left-content visible no-padding">
                <a class="left-content-hide-icon" href="#">
                    <span>
                    </span>
                    <span>
                    </span>
                    <span>
                    </span>
                </a>
                <div class="button-controls">
                    <a class="mobile-left-content-hide" href="#">
                        <span>
                            Media
                        </span>
                    </a>
                </div>
                <div class="dotted-map-box">
                    <img alt="" src="./images/dotted-map.png">
                        <div class="map-pin pin-background-dark">
                        </div>
                        <div class="map-label label-background-dark">
                            Armenia
                        </div>
                    </img>
                </div>
                <div class="content-left activate-perfect-scrollbar">
                    <div class="content-self">
                        <div>
                            <h1>
                                MyKids
                                <span class="smaller-text">
                                    Photography Studio
                                </span>
                            </h1>
                        </div>
                        <div class="title-divider">
                            <div class="td-square">
                            </div>
                            <div class="td-line">
                            </div>
                        </div>
                        <div class="desc">
                            <p>
                                I am a professional photographer, I love taking photos and design things. Taking pictures of special events and holidays is what I love.
                            </p>
                        </div>
                        <div class="btn-w">
                            <a class="page-link-about btn btn-dark" href="#">
                                Contact Me
                            </a>
                        </div>
                        <ul class="social-links" style="">
                            <li>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="content-thumbs content-middle">
                <a class="left-content-thumbs-hide-icon" href="#">
                    <span>
                    </span>
                    <span>
                    </span>
                    <span>
                    </span>
                </a>
                <div class="button-controls">
                    <a class="mobile-thumb-hide" href="#">
                        <span>
                            Thumbs
                        </span>
                    </a>
                </div>
                <div class="thumbs-content activate-perfect-scrollbar">
                    <div class="thumbnail-slider">
                    </div>
                </div>
            </div>
            <div class="right-content no-padding transparent glued slideout-from-right">
                <div class="button-controls">
                    <a class="show-thumbs" href="#">
                        <span>
                            Thumbnails
                        </span>
                    </a>
                    <a class="show-story" href="#">
                        <span>
                            Story
                        </span>
                    </a>
                </div>
                <div class="content-right activate-perfect-scrollbar-onlyY">
                    <div class="masonry-items masonry-photo-items items-with-description one-rows slide-horizontally activate-first-slide packery-active" data-custom-size="" data-items-per-step="1" data-margin-between-items="0" data-minimum-tile-size="250" data-responsive-size="" id="masonry-slider">
                    </div>
                    <div class="masonry-prev horizontal item-slider-navigation-link scheme-dark" data-duration="500" data-slide-direction="backward" data-target="horizontal">
                        <span class="navigation-link-label">
                            <i class="os-icon os-icon-chevron-left">
                            </i>
                        </span>
                    </div>
                    <div class="masonry-next horizontal item-slider-navigation-link scheme-dark" data-duration="500" data-slide-direction="forward" data-target="horizontal">
                        <span class="navigation-link-label">
                            <i class="os-icon os-icon-chevron-right">
                            </i>
                        </span>
                    </div>
                </div>
            </div>
        </main>
        <!-- /.site-main -->
        <footer class="site-footer">
        </footer>
        <!-- /.site-footer -->
        <script src="js/vendor.js">
        </script>
        <script src="js/facebook_album.js">
        </script>
        <script src="js/original_plugin.js">
        </script>
        <script src="js/app.js">
        </script>
        <script>
            document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>');
        </script>
    </body>
</html>
